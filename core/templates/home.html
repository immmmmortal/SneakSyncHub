{% extends 'base.html' %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block header %}<h1>Home</h1>{% endblock %}
{% block content %}
    <p> Welcome to the home page!</p>
{% endblock %}
