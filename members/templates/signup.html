{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block header %}Sign up page{% endblock %}
{% block content %}
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form.email.label }}
        <p>{{ form.email }}
            <br>{{ form.password1.label }} <br>{{ form.password1 }}
            <br>{{ form.password2.label }} <br> {{ form.password2 }}
            <br>
            <button type="submit">Sign up</button>
    </form>
{% endblock %}
